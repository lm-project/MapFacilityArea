<h4 class="alert_warning">添加新用户时，下列为必填项，请认真填写！</h4>
		<form id="newu" action="newu" method="post">
		<article class="module width_full">
			<header>
				<h3>Post New User</h3>
			</header>
			<div class="module_content">
				<fieldset class="u">
					<label>用户名</label> <input type="text" id="username">
					<div class="mg1"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
					<div class="mg2"><span>请填写用户名!</span></div>
					
					<label>密码</label> 
					<input type="password" id="password1" style="margin-bottom:5px !important">
					<div class="mg1"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
					<div class="mg2">
						<span>请填写密码!</span>
					</div>
					<label>重复填写</label>
					<input type="password" id="password2">
					<div class="mg1"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
					<div class="mg2"><span></span></div>
				
					<label>真实姓名</label> <input type="text" id="truename">
					<div class="mg1"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
					<div class="mg2"><span>请填写用户真实姓名!</span></div>

					<label>邮箱</label> <input type="text" id="email">
					<div class="mg1"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
					<div class="mg2"><span>请填写正确的用户邮箱!</span></div>
				
					<label>用户权限</label> <select style="width:67%;float:left" id="role">
						<option value="0">请选择</option>
						<option value="1">质检</option>
						<option value="2">作业</option>
					</select>
					<div class="mg1"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
					<div class="mg2"><span>请选择用户权限!</span></div>
				</fieldset>
			</div>
			<footer>
				<div style="padding:5px 0px 5px 20px">
					<input type="submit" id="submitNewUser" value="提交" class="alt_btn"> 
					<input type="reset" value="重置" id='reset'>
					<span class="mg3"></span>
				</div>
			</footer>
		</article>
		</form>
