# Output pattern : date [thread] priority category - message
log4j.rootLogger=DEBUG, console, logFile

#Console
log4j.appender.console.encoding=UTF-8
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-6r [%t] %-5p %-30.30C{1} %x %m%n

#RollingFile
log4j.appender.logFile.encoding=UTF-8
log4j.appender.logFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logFile.File=MapFacility.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%d %p %l %m%n

log4j.logger.com.bolo.examples=debug
log4j.org.dbunit.operation=debug

log4j.org.springframework=DEBUG
log4j.org.springframework.beans.factory.support=DEBUG
log4j.org.springframework.beans.factory.config=DEBUG
log4j.org.springframework.beans.factory=DEBUG
log4j.org.springframework.context.support=DEBUG

#mybatis
